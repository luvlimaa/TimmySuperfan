<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>timmy site after testing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="bake">
    <!-- Notice how each div has an 'onclick' attonclick="seeThruGreen()"ribute which links to a function in the JS file -->
    <div class="pink clickable1"  onclick="resetButton()"
    id="s0">
      <h1>Timmy's House</h1>
    </div>
    <div class="middle dark-grey">
      <div class="click green">
        <div class="little teal center-content clickable1"  onclick="factsDiv()"
        id="s1"
        >
          <h2>Facts</h2>
        </div>
        <div class="little creamsicle center-content clickable1"  onclick="wardrobeDiv()"
        id="s2">
          <h3>Wardrobe</h3>
        </div>
      </div>
      <div class="click orange">
        <div class="little red center-content clickable1" onclick="moviesDiv()"
        id="s3"
         >
          <h4>Movies</h4>
        </div>
        <div class="little yellow center-content clickable1" onclick="modelingDiv()"
        id="s4">
          <h4>Modeling</h4>
        </div>
      </div>
    </div>
    <div class="bottom light-grey">
      <div class="half orange">
        <div class="show black center-content">
          <img src="images/home page/home1.jpg" id="img1"/>
          <h1 class="gone">Fact1</h1>
        </div>
        <div class="show black center-content">
          <img src="images/home page/home2.png" id="img2"/>
        </div>
      </div>
      <div class="half orange">
        <div class="show black center-content">
          <img src="images/home page/home3.jpg" id="img3"/>
        </div>
        <div class="show black center-content">
          <img src="images/home page/home4.jpg" id="img4"/>
        </div>
        </div>
      </div>
    </div>
    <audio src="Audio/dune.mp3" id="arrakis">
      <audio src="Audio/interview.mp3" id="facebook">
        <audio src="Audio/paparazzi.mp3" id="camera">
          <audio src="Audio/fits.mp3" id="wardrobe">
    </audio>
    <script src="script.js"></script>
  </body>
</html>
